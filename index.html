<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">

    <link rel="icon" href="images/icon.png">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/body.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/sectionAddingTask.css" rel="stylesheet">
    <link href="css/sectionTaskList.css" rel="stylesheet">
    <script defer src="js/script.js"></script>

    <title>Lista zadań</title>
</head>

<body class="body">
    <main class="body__main">
        <header>
            <h1>Lista zadań</h1>
        </header>

        <section class="sectionAddingTask">
            <h2 class="sectionAddingTask__color section__color">Dodaj nowe zadanie</h2>
            <div>
                <form class="section__color sectionAddingTask__inputField js-form">
                    <input class="sectionAddingTask__height js-newTask js-clearField" autofocus
                        placeholder="Co jest do zrobienia?">
                    <button class="sectionAddingTask__button">Dodaj zadanie</button>
                </form>
            </div>
        </section>
        <section class="sectionTaskList">
            <h2 class="sectionTaskList__color section__color">Lista zadań</h2>
            <div class="section__color">
                <ul class="sectionTaskList__tasks js-tasks"></ul>
            </div>
        </section>
    </main>
</body>

</html>
